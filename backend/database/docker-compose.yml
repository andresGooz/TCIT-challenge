version: "3.5"
services:
  postgres:
    image: postgres:16.4-alpine3.20
    restart: always
    container_name: postgres
    environment:
        - POSTGRES_USER=root
        - POSTGRES_PASSWORD=admin
        - POSTGRES_DB=nodejs
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - outside
networks:
  outside:
    external:
      name: nodejs